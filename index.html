<!DOCTYPE HTML>
<html>
	<head>
		<title>Landing Page in Tailwind</title>
		<link rel="stylesheet" href="src/main.css" />
	</head>	
	<body>
		<!-- Navbar -->
		<nav class="relative container mx-auto p-6">
			<!-- flex container -->
			<div class="flex items-center justify-between">
				<!-- logo -->
				<div class="pt-2">
					<img src="img/logo.svg" alt="">
				</div>
				<!-- Menu items -->
				<div class="hidden space-x-6 md:flex">
					<a href="" class="hover:text-darkGrayishBlue">Pricing</a>
					<a href="" class="hover:text-darkGrayishBlue">Product</a>
					<a href="" class="hover:text-darkGrayishBlue">About us</a>
					<a href="" class="hover:text-darkGrayishBlue">Carreer</a>
					<a href="" class="hover:text-darkGrayishBlue">Community</a>
				</div>
				<!-- button -->
				<a class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block" href="#">Get Started</a>
			</div>
		</nav>
		<!-- Hero Section -->
		<section id="hero">
			<!-- Flex container -->
			<div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
				<!-- Left Item -->
				<div class="flex flex-col mb-32 space-y-12 md:w-1/2">
					<h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
						Bring everyone together to build products
					</h1>
					<p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
						Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
					</p>
					<div class="flex justify-center md:justify-start">
						<a class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight" href="#">Get Started</a>
					</div>
				</div>
				<!-- Right Item:image -->
				<div class="md:w-1/2">
					<img src="img/illustration-intro.svg" alt="">
				</div>
			</div>
		</section>
	</body>
</html>
